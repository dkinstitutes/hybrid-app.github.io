<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
  <!-- Add other CDNs here if needed -->

  <title>Forgot Password</title>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="w-96 p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold mb-6 text-center text-gray-800">Forgot Password</h1>

    <!-- Forgot password form fields -->
    <form id="forgot-password-form">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 text-gray-700" required>
      </div>

      <button type="submit" id="submit-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full">Reset Password</button>

      <div class="mt-4 text-center">
        <a href="#" class="text-blue-500 hover:text-blue-600 text-sm">Back to Log In</a>
      </div>
    </form>
  </div>

  <!-- JavaScript for form submission using Toastify -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    // Function to show Toastify notification
    function showToast(message, type) {
      Toastify({
        text: message,
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: type === "success" ? "green" : "red",
        stopOnFocus: true,
      }).showToast();
    }

    // Function to validate email format
    function isEmailValid(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Function to handle form submission
    function handleFormSubmit(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;

      // Validate email
      if (!isEmailValid(email)) {
        showToast('Please enter a valid email address.', 'error');
        return;
      }

      // Here, you can add code to handle the "Forgot Password" functionality,
      // such as sending a password reset link to the provided email address.
      // For this example, we'll simply show a success message.

      showToast('Password reset link sent to your email.', 'success');
      // You may also want to submit the form using AJAX or other techniques to handle the server-side logic.
    }

    // Add event listener to the submit button
    const submitButton = document.getElementById('submit-button');
    submitButton.addEventListener('click', handleFormSubmit);
  </script>
</body>
</html>
